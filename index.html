<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Преподавание в начальных классах</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="window"></div>
    <div class="foreground"></div>

    <div class="background"></div>

    <div class="task one">
        <div class="board_with_the_task">
            <h3 class="title">Что способствует успешному проведению занятия, а что наоборот - мешает?</h3>
            <h3 id="task_one"></h3>

            <div class="table">
                <div class="column one">
                    <h4 class="border true">Способствует успеху урока</h4>

                    <h4 class="answer_true one">1) ...</h4>

                    <h4 class="answer_true two">2) ...</h4>

                    <h4 class="answer_true three">3) ...</h4>

                    <h4 class="answer_true four">4) ...</h4>

                    <h4 class="answer_true five">5) ...</h4>
                </div>


                <div class="column two">
                    <h4 class="border false">Затрудняет проведение урока</h4>

                    <h4 class="answer_false one">1) ...</h4>

                    <h4 class="answer_false two">2) ...</h4>

                    <h4 class="answer_false three">3) ...</h4>

                    <h4 class="answer_false four">4) ...</h4>

                    <h4 class="answer_false five">5) ...</h4>
                </div>
            </div>
        </div>
    </div>

    <div class="task two">
        <div class="board_with_the_task">
            <h3 class="title"></h3>

            <h3 class="task_two one">1...</h3>
            <h3 class="task_two two">2...</h3>
            <h3 class="task_two three">3...</h3>
            <h3 class="task_two four">4...</h3>
            <h3 class="task_two five">5...</h3>
        </div>
    </div>

    <div class="task three">
        <div class="work_check_book">
            <h3 class="title"></h3>
            <h3 class="example one"></h3>
            <h3 class="example two"></h3>
            <h3 class="example three"></h3>
            <h3 class="example four"></h3>

            <h3 class="example_name">Записать в порядке убывания</h3>
            <div class="example_stak_two">
                <h3 class="example five stak"></h3>
                <h3 class="example six stak"></h3>
                <h3 class="example seven stak"></h3>
            </div>

            <h3 id="student"></h3>

            <h3 id="evaluation"></h3>
        </div>

        <div class="evaluations">
            <div class="evaluation two">2</div>
            <div class="evaluation three">3</div>
            <div class="evaluation four">4</div>
            <div class="evaluation five">5</div>
        </div>

        <h3 id="teacher_count_incorrect"></h3>
    </div>

    <div class="task four">
        <div class="board_with_the_task">
            <div class="discussion"></div>

            <div class="answer_options">
                <h3 class="answer one"></h3>
                <h3 class="answer two"></h3>
            </div>
        </div>

        <h3 id="teacher_message"></h3>
    </div>

    <h3 id = "exit" onclick="exit()">Выйти</h3>

    <img src="./assets/images/Arrow.svg" alt="Arrow" class="arrow" onclick="arrowForegroundBackground()">


    <h3 id="message_student"></h3>
    <script src="./assets/js/style.js" ></script>
</body>
</html>
